<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    
    h1, h2 {
      text-align: center; 
    }
    
    #input, #output {
      padding: 10px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    
    @media (min-width: 600px) {
      #input ,#output{
        width: 45%;
      }

      #input {
        float: left;  
      }
       
      #output {
        
        float: left;
       margin-left: 20px;
      }
    }
  </style>

</head>

<body>
  <a href="/Learning.html">
    <button type="button" id="backButton">⬅️ Back</button>
</a>

  <h1>Enter your unformatted text here</h1>

  <textarea id="input" rows="10"></textarea>

  <h2>Output</h2> 
  
  <pre id="output"></pre>

  <!-- same JavaScript -->
  <script>
     // Regex patterns
     const semicolonRegex = /;/g;
    const braceRegex = /{/g;
    const rightbraceRegex =/}/g;
    const newlineRegex = /\n{2,}/g;

    function formatCSS(css) {

      let formatted = css.replace(braceRegex, '{\n   ');
      formatted = formatted.replace(rightbraceRegex,'}\n \n')
      formatted = formatted.replace(semicolonRegex, ';\n');
      formatted = formatted.replace(newlineRegex, '\n');

      return formatted;

    }

    const input = document.getElementById('input');
    const output = document.getElementById('output');

    input.addEventListener('input', () => {
      output.textContent = formatCSS(input.value);
    });
  </script>

</body>
</html>
