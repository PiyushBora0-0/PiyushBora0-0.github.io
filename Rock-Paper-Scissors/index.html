<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        
        <h1>Rock-Paper-Scissors</h1>

        <button id="rock" onclick="play('👊')">👊</button>
        <button id="paper" onclick="play('✋')">✋</button>
        <button id="scissors" onclick="play('✌️')">✌️</button>
     <div id="text"> 
         
        <p id="playerMove">Player : </p>
        <p id="computerMove">Computer : </p>
     
        <p id="result"></p>
     </div>

    </div>



    <script src="Rock-Paper-Scissors.js"></script>
</body>
</html>
