<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><a href="/Learning.html">
    <button type="button" id="backButton">⬅️ Back</button>
</a>
    <div class="outer">
        <h1>Random Password Generator</h1>
        <input type="number" id="passLength">
        <label for="passLength" id="passLengthLabel">Password Length</label><br>

        <input type="radio"  id="lowerCase">
        <label for="lowerCase">Lowercase Characters</label><br>

        <input type="radio"  id="upperCase">
        <label for="upperCase">Uppercase Characters</label><br>

        <input type="radio"  id="number">
        <label for="number">Numbers</label><br>

        <input type="radio"  id="symbols">
        <label for="symbols">Special Characters</label><br>

        <button type="button" id="myButton" onclick=generate()>Generate</button><br>

        <p id="result"></p>

    </div>

    <script src = "index.js"></script>
</body>
</html>
